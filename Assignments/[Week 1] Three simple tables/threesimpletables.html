<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three simple tables</title>
</head>

<body>
    <h2>Table 1 - Multiplication Table:</h2>
    <table border="1" width="50%">
        <tr>
            <th>*</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>2</th>
            <td>4</td>
            <td>6</td>
        </tr>
        <tr>
            <th>3</th>
            <td>6</td>
            <td>9</td>
        </tr>
    </table>

    <h2>Table 2 - Invoice:</h2>
    <table border="1" width="50%">
        <tr>
            <th>Product</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>PC</td>
            <td>300$</td>
        </tr>
        <tr>
            <td>Mouse</td>
            <td>70$</td>
        </tr>
        <tr>
            <td>Keyboard</td>
            <td>100$</td>
        </tr>
        <tr>
            <th>Total</th>
            <th>470$</th>
        </tr>
    </table>

    <h2>Table 3:</h2>
    <table border="1" width="50%">
        <tr>
            <th>Favorite Website</th>
            <td><a href="https://youtube.com" target="_blank">Youtube</a></td>
        </tr>
        <tr>
            <th>Favorite Sport</th>
            <td>Basketball</td>
        </tr>
        <tr>
            <th>Favorite Game</th>
            <td><strong>CS2</strong> <img
                    src="https://cdn.vox-cdn.com/thumbor/2JI3KW148_iHHVWQYqW8Z-2Cfqo=/0x0:4800x2800/1200x800/filters:focal(1459x538:2227x1306)/cdn.vox-cdn.com/uploads/chorus_image/image/72102790/keyArt_wide.0.jpg"
                    alt="Counter Strike 2" width="200"></td>
        </tr>
    </table>
</body>

</html>
