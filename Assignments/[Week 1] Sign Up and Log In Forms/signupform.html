<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up and Log In Forms</title>
</head>

<body>
    <form action="action_page.html" method="post">

        <h1>Register</h1>
        <div>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="First Name*" required>
        </div>

        <br>

        <div>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last Name*" required>
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Your Password" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="pass">Confirm Password:</label>
            <input type="password" id="pass" name="pass" placeholder="Enter Your Password" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>

        <br>

        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(383)-123-456-789">
        </div>

        <br>

        <div>
            <label for="bdata">Birthday:</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="title">Gender:</label>

            <label for="Mr.">Male</label>
            <Input type="radio" name="title" value="Mr.">

            <label for="Mrs.">Female</label>
            <Input type="radio" name="title" value="Mrs.">
        </div>

        <br>

        <button type="submit">Sign Up</button>

        <br>

        <br>
        <div>
            <input type="reset">
        </div>


</body>

</html>
