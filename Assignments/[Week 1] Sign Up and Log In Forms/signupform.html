<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h2>Register</h2>
    <form>
        <label for="name">First Name</label>
        <input type="name" placeholder="First Name" id="name">
    </form>
    <br>
    <form>
        <label for="lastname">Last Name</label>
        <input type="lastname" placeholder="Last Name" id="lastname">
    </form>
    <br>
    <form>
        <label for="email">Email</label>
        <input type="email" placeholder="Write your email" id="email">
    </form>
    <br>
    <form>
        <label for="password">Password</label>
        <input type="name" placeholder="Enter your password" id="password">
    </form>
    <br>
    <form>
        <label for="password">Confirm your Password</label>
        <input type="name" placeholder="Enter your password" id="password">
    </form>
    <br>
    <form>
        <label for="Birthday">Birthday</label>
        <input type="date" id="Birthday" name="Birthday">
    </form>
    <form>
        <p>Gender:</p>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="fmale" name="Gender" value="fmale">
        <label for="fmale">Female</label>

    <br>
    <form>
        <button type="Submit">Sign Up</button>
    </form>
    <br>
    <form>

        <label for="agree">Pajtohem me kushtet dhe termat.</label>
    </form>

</html>
