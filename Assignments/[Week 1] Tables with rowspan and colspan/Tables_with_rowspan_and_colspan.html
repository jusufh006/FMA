<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables with rowspan and colspan</title>
</head>

<body>
    <table border="1">
        <caption>Awesome music</caption>
        <tr>
            <th>Artist</th>
            <th>Album</th>
            <th>Track</th>
            <th colspan="2">Social</th>
        </tr>
        <tr>
            <td>Adem Ramadani</td>
            <td>Të duhemi për Allah</td>
            <td>Allahut rob s'un ju bana</td>
            <td rowspan="2">Youtube</td>
            <td rowspan="2">Instagram</td>
        </tr>
        <tr>
            <td>Maher Zain</td>
            <td>Nour Ala Nour</td>
            <td>Huwa Ahmadun</td>
        </tr>

    </table>

</body>

</html>
